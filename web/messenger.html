        // Функция для форматирования даты
        function formatDate(date) {
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return new Date(date).toLocaleDateString('ru-RU', options);
        }

        // Функция для форматирования разделителя даты
        function formatDateDivider(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (date.toDateString() === today.toDateString()) {
                return 'Сегодня';
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'Вчера';
            } else {
                return formatDate(date);
            }
        }

        // Функция для форматирования времени
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
        }

        // Регистрация Service Worker для поддержки PWA и офлайн-режима
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker зарегистрирован:', registration.scope);
                        
                        // Проверяем доступность Background Sync и запрашиваем разрешение на уведомления
                        if ('permissions' in navigator && 'Notification' in window) {
                            // Запрашиваем разрешение на уведомления
                            navigator.permissions.query({name: 'notifications'})
                                .then(status => {
                                    if (status.state === 'granted') {
                                        console.log('Разрешение на уведомления получено');
                                    } else if (status.state === 'prompt') {
                                        Notification.requestPermission()
                                            .then(permission => {
                                                console.log('Статус разрешения на уведомления:', permission);
                                            });
                                    }
                                });
                        }
                    })
                    .catch(error => {
                        console.error('Ошибка при регистрации Service Worker:', error);
                    });
            });
        }

        // Функция для отправки сообщения в офлайн-режиме
        function sendMessageWithBackgroundSync(message) {
            // Проверяем поддержку IndexedDB и Background Sync
            if ('indexedDB' in window && 'serviceWorker' in navigator && 'SyncManager' in window) {
                // Сохраняем сообщение в IndexedDB
                storeMessageForSync(message)
                    .then(() => {
                        // Регистрируем событие синхронизации
                        return navigator.serviceWorker.ready;
                    })
                    .then(registration => {
                        return registration.sync.register('sync-messages');
                    })
                    .then(() => {
                        console.log('Синхронизация сообщений зарегистрирована');
                        
                        // Показываем пользователю, что сообщение будет отправлено, когда появится подключение
                        showToast('info', 'Сообщение будет отправлено, когда появится подключение к интернету');
                    })
                    .catch(error => {
                        console.error('Ошибка при регистрации синхронизации:', error);
                        
                        // Если не удалось сохранить для синхронизации, пытаемся отправить обычным способом
                        sendMessage(message);
                    });
            } else {
                // Если браузер не поддерживает необходимые API, отправляем обычным способом
                sendMessage(message);
            }
        }

        // Функция для сохранения сообщения в IndexedDB для последующей синхронизации
        function storeMessageForSync(message) {
            return new Promise((resolve, reject) => {
                // Открываем базу данных
                const request = indexedDB.open('messages-store', 1);
                
                request.onupgradeneeded = event => {
                    const db = event.target.result;
                    // Создаем хранилище, если его еще нет
                    if (!db.objectStoreNames.contains('offline-messages')) {
                        db.createObjectStore('offline-messages', { keyPath: 'id' });
                    }
                };
                
                request.onsuccess = event => {
                    const db = event.target.result;
                    const transaction = db.transaction('offline-messages', 'readwrite');
                    const store = transaction.objectStore('offline-messages');
                    
                    // Добавляем временную метку и уникальный ID
                    const messageToStore = {
                        ...message,
                        id: Date.now().toString(),
                        timestamp: Date.now()
                    };
                    
                    // Сохраняем сообщение
                    const storeRequest = store.add(messageToStore);
                    
                    storeRequest.onsuccess = () => resolve();
                    storeRequest.onerror = () => reject(storeRequest.error);
                };
                
                request.onerror = () => reject(request.error);
            });
        }

        // Функция для проверки состояния сети
        function isOnline() {
            return navigator.onLine;
        }

        // Обработчики событий для состояния сети
        window.addEventListener('online', handleOnlineStatusChange);
        window.addEventListener('offline', handleOnlineStatusChange);

        function handleOnlineStatusChange() {
            if (navigator.onLine) {
                console.log('Подключение к сети восстановлено');
                showSuccessToast('Подключение восстановлено', 'Вы снова в сети!');
                
                // Инициируем синхронизацию отложенных сообщений
                if ('serviceWorker' in navigator && 'SyncManager' in window) {
                    navigator.serviceWorker.ready.then(registration => {
                        registration.sync.register('sync-messages');
                    });
                }
                
                // Обновляем данные с сервера
                loadContacts();
                if (currentContactId) {
                    loadMessages(currentContactId);
                }
            } else {
                console.log('Соединение с сетью потеряно');
                showErrorToast('Нет подключения', 'Вы сейчас в офлайн-режиме. Сообщения будут отправлены когда соединение восстановится.');
            }
        }

        // Модифицируем функцию отправки сообщения для поддержки офлайн-режима
        function sendMessage(message) {
            if (!isOnline()) {
                // Если нет подключения, сохраняем сообщение для последующей синхронизации
                sendMessageWithBackgroundSync(message);
                
                // Добавляем сообщение в локальный массив сразу, чтобы пользователь видел его
                const newMessage = {
                    id: Date.now().toString(),
                    senderId: currentUser.id,
                    receiverId: currentContactId,
                    text: message.text,
                    timestamp: Date.now(),
                    read: false,
                    pending: true  // Отметка, что сообщение еще не отправлено
                };
                
                if (!conversations[currentContactId]) {
                    conversations[currentContactId] = [];
                }
                
                conversations[currentContactId].push(newMessage);
                renderMessages(currentContactId);
                
                return Promise.resolve();
            }
            
            // Обычная отправка сообщения, когда есть сеть
            return fetch('/api/messages/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(message)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Добавляем сообщение в локальный массив
                    if (!conversations[currentContactId]) {
                        conversations[currentContactId] = [];
                    }
                    
                    conversations[currentContactId].push({
                        id: data.messageId,
                        senderId: currentUser.id,
                        receiverId: currentContactId,
                        text: message.text,
                        timestamp: Date.now(),
                        read: false
                    });
                    
                    // Обновляем отображение сообщений
                    renderMessages(currentContactId);
                    return true;
                } else {
                    showErrorToast('Ошибка', data.message || 'Не удалось отправить сообщение');
                    return false;
                }
            })
            .catch(error => {
                console.error('Ошибка при отправке сообщения:', error);
                showErrorToast('Ошибка', 'Произошла ошибка при отправке сообщения');
                
                // В случае ошибки сети пытаемся сохранить для синхронизации
                sendMessageWithBackgroundSync(message);
                return false;
            });
        }

        // Функция для показа информационных тостов
        function showToast(type, message, title) {
            const toastContainer = document.getElementById('toast-container');
            
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            
            let iconClass = 'fas fa-info-circle';
            if (type === 'success') iconClass = 'fas fa-check';
            if (type === 'error') iconClass = 'fas fa-exclamation-triangle';
            
            toast.innerHTML = `
                <div class="toast-icon">
                    <i class="${iconClass}"></i>
                </div>
                <div class="toast-content">
                    <div class="toast-title">${title || (type === 'success' ? 'Успешно' : type === 'error' ? 'Ошибка' : 'Информация')}</div>
                    <div class="toast-message">${message}</div>
                </div>
                <button class="toast-close">&times;</button>
            `;
            
            toastContainer.appendChild(toast);
            
            toast.querySelector('.toast-close').addEventListener('click', () => {
                toast.remove();
            });
            
            setTimeout(() => {
                toast.remove();
            }, 5000);
        }

        // Функция для отображения индикатора состояния сети
        function updateNetworkIndicator() {
            const networkStatus = document.createElement('div');
            networkStatus.className = 'network-status ' + (navigator.onLine ? 'online' : 'offline');
            networkStatus.textContent = navigator.onLine ? 'В сети' : 'Не в сети';
            
            // Добавляем или обновляем индикатор в DOM
            const existingIndicator = document.querySelector('.network-status');
            if (existingIndicator) {
                existingIndicator.className = networkStatus.className;
                existingIndicator.textContent = networkStatus.textContent;
            } else {
                document.body.appendChild(networkStatus);
            }
        }

        // Инициализация индикатора состояния сети при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            updateNetworkIndicator();
            
            // Обновляем при изменении состояния сети
            window.addEventListener('online', updateNetworkIndicator);
            window.addEventListener('offline', updateNetworkIndicator);
            
            // Проверяем состояние сети при загрузке
            handleOnlineStatusChange();
        });
    </script>
