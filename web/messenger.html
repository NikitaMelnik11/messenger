<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2AABEE">
    <meta name="description" content="Современный мессенджер для общения">
    <title>Messenger</title>
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    
    <!-- Предзагрузка важных ресурсов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Шрифты и иконки -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <!-- Основные библиотеки -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz" crossorigin="anonymous" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.4/dist/gsap.min.js" integrity="sha256-QwJyP4afbcjTcvU8eQcdIOLslCbRkkYzGHSSSCVqMmI=" crossorigin="anonymous" defer></script>
    
    <style>
        :root {
            /* Цветовая схема Telegram */
            --primary-color: #2AABEE;
            --primary-dark: #229ED9;
            --accent-color: #5DC9F1;
            
            /* Светлая тема */
            --body-bg: #F5F5F5;
            --card-bg: #FFFFFF;
            --text-color: #222222;
            --light-text: #707579;
            --hover-bg: #F1F3F5;
            --input-bg: #F1F3F5;
            --border-color: #E8E8E8;
            --sidebar-bg: #FFFFFF;
            --message-outgoing-bg: #E3F2FD;
            --message-outgoing-text: #222222;
            --message-incoming-bg: #FFFFFF;
            --message-incoming-text: #222222;
            
            /* Эффекты и анимации */
            --border-radius: 8px;
            --transition: all 0.2s ease;
            --shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 3px 8px rgba(0, 0, 0, 0.15);
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        }
        
        /* Темная тема */
        [data-theme="dark"] {
            --primary-color: #2AABEE;
            --primary-dark: #229ED9;
            --accent-color: #5DC9F1;
            --body-bg: #0F0F0F;
            --card-bg: #17212B;
            --text-color: #F5F5F5;
            --light-text: #AAAAAA;
            --hover-bg: #232E3C;
            --input-bg: #242F3D;
            --border-color: #232E3C;
            --sidebar-bg: #17212B;
            --message-outgoing-bg: #2B5278;
            --message-outgoing-text: #FFFFFF;
            --message-incoming-bg: #182533;
            --message-incoming-text: #FFFFFF;
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--body-bg);
            color: var(--text-color);
            overflow: hidden;
            height: 100vh;
            transition: background-color 0.2s ease, color 0.2s ease;
            
            /* Поддержка для iOS */
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        
        /* Основные стили текста */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 500;
            margin: 0;
        }
        
        p {
            margin: 0;
            line-height: 1.5;
        }
        
        a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* Улучшенная прокрутка */
        ::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 6px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.2);
        }
        
        [data-theme="dark"] ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
        }
        
        [data-theme="dark"] ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Основной контейнер */
        .messenger-container {
            display: flex;
            height: 100vh;
            max-width: 1600px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }
        
        /* Боковая панель со списком чатов */
        .sidebar {
            width: 30%;
            max-width: 420px;
            min-width: 280px;
            height: 100%;
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }
        
        /* Шапка боковой панели */
        .sidebar-header {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            min-height: 60px;
        }
        
        .sidebar-header-title {
            font-size: 18px;
            font-weight: 500;
        }
        
        .sidebar-header-actions {
            display: flex;
            gap: 8px;
        }
        
        .icon-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            color: var(--light-text);
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .icon-button:hover {
            background: var(--hover-bg);
            color: var(--text-color);
        }
        
        /* Поиск */
        .search-bar {
            padding: 8px 16px;
            position: relative;
        }
        
        .search-input-container {
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 10px 14px 10px 40px;
            border-radius: 24px;
            border: none;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 15px;
            transition: var(--transition);
        }
        
        .search-input:focus {
            outline: none;
            background: var(--input-bg);
        }
        
        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
            font-size: 14px;
        }
        
        /* Список чатов */
        .chat-list {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .chat-item {
            display: flex;
            padding: 10px 16px;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }
        
        .chat-item:hover {
            background: var(--hover-bg);
        }
        
        .chat-item.active {
            background: var(--hover-bg);
        }
        
        .chat-item.unread {
            background: rgba(42, 171, 238, 0.05);
        }
        
        .chat-avatar {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
            margin-right: 16px;
            position: relative;
        }
        
        .chat-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .online-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #8c8c8c;
            border: 2px solid var(--sidebar-bg);
        }
        
        .online-indicator.active {
            background: #4ed164;
        }
        
        .chat-details {
            flex: 1;
            overflow: hidden;
            min-width: 0;
            padding-right: 8px;
        }
        
        .chat-top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .chat-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 15px;
        }
        
        .chat-time {
            font-size: 12px;
            color: var(--light-text);
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .chat-bottom-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-message-preview {
            color: var(--light-text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 14px;
            flex: 1;
        }
        
        .chat-item.unread .chat-message-preview {
            color: var(--text-color);
            font-weight: 500;
        }
        
        .chat-badge {
            background: var(--primary-color);
            color: white;
            font-size: 12px;
            min-width: 20px;
            height: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 6px;
            font-weight: 500;
            margin-left: 8px;
        }
        
        .chat-muted-icon {
            color: var(--light-text);
            margin-left: 6px;
            font-size: 14px;
        }
        
        /* Основная область чата */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--card-bg);
            overflow: hidden;
        }
        
        /* Шапка чата */
        .chat-header {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            min-height: 60px;
        }
        
        .back-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            background: transparent;
            color: var(--light-text);
            border: none;
            cursor: pointer;
            margin-right: 8px;
        }
        
        .chat-header-info {
            flex: 1;
            overflow: hidden;
            cursor: pointer;
        }
        
        .chat-header-title {
            font-weight: 500;
            font-size: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-header-status {
            font-size: 13px;
            color: var(--light-text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-header-actions {
            display: flex;
            gap: 8px;
        }
        
        /* Область сообщений */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background-size: cover;
            background-position: center;
        }
        
        /* Фоновые узоры для чата */
        .messages-area {
            background-color: var(--body-bg);
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='rgba(0,0,0,.03)' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
        
        [data-theme="dark"] .messages-area {
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='rgba(255,255,255,.03)' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
        
        /* Группы сообщений */
        .message-group {
            margin-bottom: 20px;
        }
        
        /* Сообщения */
        .message {
            position: relative;
            max-width: 75%;
            margin-bottom: 2px;
            display: flex;
            flex-direction: column;
        }
        
        .message:last-child {
            margin-bottom: 0;
        }
        
        .message-incoming {
            align-self: flex-start;
        }
        
        .message-outgoing {
            align-self: flex-end;
        }
        
        .message-bubble {
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
            position: relative;
        }
        
        .message-incoming .message-bubble {
            background: var(--message-incoming-bg);
            color: var(--message-incoming-text);
            border-top-left-radius: 0;
        }
        
        .message-outgoing .message-bubble {
            background: var(--message-outgoing-bg);
            color: var(--message-outgoing-text);
            border-top-right-radius: 0;
        }
        
        .message-text {
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        
        .message-time {
            font-size: 11px;
            color: rgba(0, 0, 0, 0.3);
            margin-top: 4px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            line-height: 1;
        }
        
        .message-outgoing .message-time {
            color: rgba(255, 255, 255, 0.5);
        }
        
        [data-theme="dark"] .message-incoming .message-time {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .message-status {
            margin-left: 4px;
            display: inline-flex;
        }
        
        /* Разделители дат */
        .date-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            font-size: 13px;
            color: var(--light-text);
        }
        
        .date-divider-content {
            background: rgba(242, 242, 242, 0.8);
            padding: 0 12px;
            display: inline-block;
            border-radius: 16px;
            line-height: 22px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        [data-theme="dark"] .date-divider-content {
            background: rgba(42, 57, 66, 0.8);
        }
        
        /* Панель ввода сообщения */
        .message-input-container {
            padding: 10px 16px;
            border-top: 1px solid var(--border-color);
            background: var(--card-bg);
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .message-input-actions {
            display: flex;
            margin-right: 10px;
        }
        
        .message-input-wrapper {
            flex: 1;
            position: relative;
        }
        
        .message-input {
            width: 100%;
            padding: 10px 14px;
            border-radius: 18px;
            border: none;
            background: var(--input-bg);
            font-size: 15px;
            resize: none;
            max-height: 150px;
            min-height: 36px;
            line-height: 1.4;
            color: var(--text-color);
        }
        
        .message-input:focus {
            outline: none;
        }
        
        .send-button {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            margin-left: 10px;
            cursor: pointer;
            transition: var(--transition);
            flex-shrink: 0;
        }
        
        .send-button:hover {
            background: var(--primary-dark);
        }
        
        /* Загрузка и индикаторы */
        .loading-indicator {
            display: flex;
            justify-content: center;
            padding: 20px;
            color: var(--light-text);
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            margin: 0 16px;
            font-size: 13px;
            color: var(--light-text);
        }
        
        .typing-dots {
            display: flex;
            margin-left: 6px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--light-text);
            border-radius: 50%;
            margin-right: 3px;
            animation: typingDot 1.5s infinite;
            opacity: 0.6;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.3s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.6s;
            margin-right: 0;
        }
        
        @keyframes typingDot {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-4px);
            }
        }
        
        /* Пустое состояние чата */
        .empty-chat {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--light-text);
            text-align: center;
            padding: 20px;
        }
        
        .empty-chat-icon {
            font-size: 70px;
            margin-bottom: 20px;
            opacity: 0.2;
        }
        
        .empty-chat-title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--text-color);
        }
        
        .empty-chat-text {
            font-size: 15px;
            max-width: 300px;
            line-height: 1.5;
        }
        
        /* Стили для контактной информации */
        .contact-info-dialog {
            max-width: 400px;
            width: 95%;
        }
        
        .contact-avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            border: 3px solid var(--primary-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

    <script>
        // Глобальные переменные
        let socket;
        let currentUser = null;
        let contacts = [];
        let currentContactId = null;
        let conversations = {};
        let typingTimeout = null;
        let reconnectAttempts = 0;
        let maxReconnectAttempts = 5;
        let reconnectInterval = 3000; // 3 секунды
        let darkMode = localStorage.getItem('darkMode') === 'true';
        
        // Инициализация темы
        function initTheme() {
            if (darkMode) {
                document.body.setAttribute('data-theme', 'dark');
                document.getElementById('theme-toggle').innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                document.body.removeAttribute('data-theme');
                document.getElementById('theme-toggle').innerHTML = '<i class="fas fa-moon"></i>';
            }
        }
        
        // Переключение темы
        function toggleTheme() {
            darkMode = !darkMode;
            localStorage.setItem('darkMode', darkMode);
            initTheme();
        }
        
        // Инициализация 3D фона
        function init3DBackground() {
            try {
                const canvas = document.getElementById('bg-canvas');
                const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                
                const scene = new THREE.Scene();
                
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 5;
                
                // Создаем 3D объекты
                const geometry = new THREE.TorusKnotGeometry(1, 0.3, 100, 16);
                const material = new THREE.MeshBasicMaterial({ 
                    color: 0x00cc8e,
                    wireframe: true,
                    transparent: true,
                    opacity: 0.3
                });
                const torusKnot = new THREE.Mesh(geometry, material);
                scene.add(torusKnot);
                
                // Добавляем частицы
                const particlesGeometry = new THREE.BufferGeometry();
                const particlesCount = 500;
                
                const posArray = new Float32Array(particlesCount * 3);
                for(let i = 0; i < particlesCount * 3; i++) {
                    posArray[i] = (Math.random() - 0.5) * 10;
                }
                
                particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
                
                const particlesMaterial = new THREE.PointsMaterial({
                    size: 0.02,
                    color: 0x7b5af9,
                    transparent: true,
                    opacity: 0.5
                });
                
                const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
                scene.add(particlesMesh);
                
                // Анимация
                function animate() {
                    requestAnimationFrame(animate);
                    
                    torusKnot.rotation.x += 0.002;
                    torusKnot.rotation.y += 0.003;
                    
                    particlesMesh.rotation.x += 0.0005;
                    particlesMesh.rotation.y += 0.0005;
                    
                    renderer.render(scene, camera);
                }
                
                animate();
                
                // Обработка изменения размера окна
                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });
            } catch (error) {
                console.error('Ошибка при инициализации 3D фона:', error);
                // Продолжаем работу приложения даже при ошибке фона
            }
        }
        
        // Проверка авторизации
        function checkAuth() {
            const authToken = localStorage.getItem('authToken');
            
            // Проверяем, работаем ли мы в демо-режиме
            if (authToken && authToken.startsWith('demo_')) {
                const userData = localStorage.getItem('user');
                
                if (userData) {
                    currentUser = JSON.parse(userData);
                } else {
                    // Создаем демо-пользователя, если его нет
                    currentUser = {
                        id: 'demo_user',
                        name: 'Demo User',
                        fullName: 'Demo User',
                        username: 'demo',
                        email: 'demo@example.com',
                        avatar: 'https://randomuser.me/api/portraits/lego/1.jpg'
                    };
                    localStorage.setItem('user', JSON.stringify(currentUser));
                }
                
                document.getElementById('login-required').style.display = 'none';
                
                // Обновляем UI с информацией о пользователе
                document.getElementById('current-user-name').textContent = currentUser.fullName || currentUser.username;
                
                if (currentUser.avatar) {
                    const avatarImg = document.getElementById('current-user-avatar');
                    avatarImg.src = currentUser.avatar;
                    avatarImg.style.display = 'inline-block';
                    document.querySelector('#userProfileButton i').style.display = 'none';
                }
                
                return true;
            }
            
            // Обычный режим
            const userData = localStorage.getItem('user');
            if (!userData) {
                document.getElementById('login-required').style.display = 'flex';
                return false;
            }
            
            try {
                currentUser = JSON.parse(userData);
                document.getElementById('login-required').style.display = 'none';
                
                // Обновляем UI с информацией о пользователе
                document.getElementById('current-user-name').textContent = currentUser.fullName || currentUser.username;
                
                if (currentUser.avatar) {
                    const avatarImg = document.getElementById('current-user-avatar');
                    avatarImg.src = currentUser.avatar;
                    avatarImg.style.display = 'inline-block';
                    document.querySelector('#userProfileButton i').style.display = 'none';
                }
                
                return true;
            } catch (error) {
                console.error('Ошибка при чтении данных пользователя:', error);
                document.getElementById('login-required').style.display = 'flex';
                showErrorToast('Ошибка авторизации', 'Пожалуйста, войдите заново');
                return false;
            }
        }
        
        // Инициализация WebSocket с обработкой ошибок
        function initSocket() {
            // Проверяем, работаем ли мы в демо-режиме
            const authToken = localStorage.getItem('authToken');
            if (authToken && authToken.startsWith('demo_')) {
                console.log('Демо-режим: WebSocket не инициализируется');
                // Создаем заглушку для socket
                socket = {
                    emit: function(event, data) {
                        console.log('Демо-режим: emit', event, data);
                    },
                    on: function(event, callback) {
                        console.log('Демо-режим: on', event);
                    }
                };
                return;
            }
            
            try {
                // Попытка подключения к сокетам на том же хосте, на котором расположен сайт
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const host = window.location.host;
                const url = `${protocol}//${host}`;
                
                socket = io(url, {
                    reconnection: true,
                    reconnectionAttempts: maxReconnectAttempts,
                    reconnectionDelay: reconnectInterval,
                    timeout: 10000
                });
                
                // Обработка событий соединения
                socket.on('connect', () => {
                    console.log('WebSocket connected');
                    showSuccessToast('Соединение установлено', 'Подключено к серверу');
                    reconnectAttempts = 0;
                    
                    // Авторизация на сервере
                    socket.emit('auth', currentUser.id);
                });
                
                socket.on('connect_error', (error) => {
                    console.error('Connection error:', error);
                    reconnectAttempts++;
                    
                    if (reconnectAttempts <= maxReconnectAttempts) {
                        showErrorToast('Ошибка соединения', `Попытка переподключения ${reconnectAttempts}/${maxReconnectAttempts}`);
                    } else {
                        showErrorToast('Ошибка соединения', 'Не удалось подключиться к серверу. Обновите страницу');
                    }
                });
                
                socket.on('disconnect', (reason) => {
                    console.log('Disconnected:', reason);
                    showErrorToast('Соединение потеряно', 'Пытаемся восстановить соединение...');
                });
                
                socket.on('reconnect', (attemptNumber) => {
                    console.log('Reconnected after', attemptNumber, 'attempts');
                    showSuccessToast('Соединение восстановлено', 'Подключено к серверу');
                    
                    // Восстанавливаем авторизацию
                    socket.emit('auth', currentUser.id);
                });
                
                socket.on('reconnect_failed', () => {
                    console.error('Failed to reconnect');
                    showErrorToast('Ошибка соединения', 'Не удалось восстановить соединение. Обновите страницу');
                });
                
                // Обработка новых сообщений
                socket.on('new_message', (message) => {
                    receiveMessage(message);
                });
                
                // Обработка статуса "печатает"
                socket.on('user_typing', (data) => {
                    if (data.userId === currentContactId) {
                        if (data.isTyping) {
                            document.getElementById('typing-indicator').innerHTML = `
                                <div class="typing-animation">
                                    <span>${getContactName(currentContactId)} печатает</span>
                                    <div class="typing-dot"></div>
                                    <div class="typing-dot"></div>
                                    <div class="typing-dot"></div>
                                </div>
                            `;
                        } else {
                            document.getElementById('typing-indicator').innerHTML = '';
                        }
                    }
                });
                
                // Обработка статуса "прочитано"
                socket.on('messages_read', (data) => {
                    if (data.userId === currentContactId) {
                        const messageStatuses = document.querySelectorAll('.message-outgoing .message-status');
                        messageStatuses.forEach(status => {
                            status.innerHTML = '<i class="fas fa-check-double text-primary"></i>';
                        });
                    }
                });
                
                // Обработка статуса онлайн/офлайн
                socket.on('user_status', (data) => {
                    const contactIndex = contacts.findIndex(c => c.id === data.userId);
                    if (contactIndex >= 0) {
                        contacts[contactIndex].online = data.status === 'online';
                        renderContacts();
                        
                        if (currentContactId === data.userId) {
                            updateChatHeader(currentContactId);
                        }
                    }
                });
            } catch (error) {
                console.error('Ошибка при инициализации WebSocket:', error);
                showErrorToast('Ошибка соединения', 'Не удалось подключиться к серверу сообщений');
            }
        }
        
        // Загрузка контактов пользователя
        async function loadContacts() {
            try {
                document.getElementById('contacts-loading').style.display = 'block';
                document.getElementById('no-contacts-message').style.display = 'none';
                
                // Проверяем, работаем ли мы в демо-режиме
                const authToken = localStorage.getItem('authToken');
                if (authToken && authToken.startsWith('demo_')) {
                    // Загружаем демо-контакты из localStorage
                    const demoContacts = JSON.parse(localStorage.getItem('demoContacts') || '[]');
                    
                    document.getElementById('contacts-loading').style.display = 'none';
                    
                    contacts = demoContacts;
                    
                    if (contacts.length === 0) {
                        document.getElementById('no-contacts-message').style.display = 'block';
                    } else {
                        renderContacts();
                        
                        // Открываем первый контакт по умолчанию
                        if (contacts.length > 0 && !currentContactId) {

        // Добавление контакта
        async function addContact(contactId) {
            try {
                // Проверяем, работаем ли мы в демо-режиме
                const authToken = localStorage.getItem('authToken');
                if (authToken && authToken.startsWith('demo_')) {
                    // Получаем демо-пользователя из localStorage
                    const demoUser = JSON.parse(localStorage.getItem('demoSearchUser') || '{}');
                    
                    // Получаем текущие демо-контакты
                    const demoContacts = JSON.parse(localStorage.getItem('demoContacts') || '[]');
                    
                    // Добавляем пользователя в контакты
                    demoContacts.push({
                        id: contactId,
                        name: demoUser.name,
                        avatar: demoUser.avatar,
                        lastMessage: 'Привет! Я только что добавил тебя в контакты!',
                        lastMessageTime: new Date().toISOString(),
                        unread: 0,
                        online: Math.random() > 0.5,
                        email: demoUser.email,
                        phone: demoUser.phone
                    });
                    
                    // Сохраняем обновленные контакты
                    localStorage.setItem('demoContacts', JSON.stringify(demoContacts));
                    
                    // Создаем начальное сообщение для нового контакта
                    const demoMessages = JSON.parse(localStorage.getItem('demoMessages') || '{}');
                    demoMessages[contactId] = [
                        {
                            id: 'msg_' + Date.now(),
                            senderId: contactId,
                            text: 'Привет! Рад(а), что ты добавил(а) меня в контакты!',
                            timestamp: new Date().toISOString(),
                            read: false
                        }
                    ];
                    
                    // Сохраняем сообщения
                    localStorage.setItem('demoMessages', JSON.stringify(demoMessages));
                    
                    // Закрываем диалог
                    showSuccessToast('Контакт успешно добавлен');
                    hideAddContactDialog();
                    await loadContacts();
                    return;
                }
            
                const response = await fetch('/api/contacts/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        contactId: contactId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccessToast('Контакт успешно добавлен');
                    hideAddContactDialog();
                    await loadContacts();
                } else {
                    showErrorToast(data.message || 'Ошибка при добавлении контакта');
                }
            } catch (error) {
                showErrorToast('Ошибка при добавлении контакта');
            }
        }
        
        // Загрузка сообщений
        async function loadMessages(contactId) {
            if (!contactId) return;
            
            try {
                document.getElementById('messages-loading').style.display = 'block';
                
                // Проверяем, работаем ли мы в демо-режиме
                const authToken = localStorage.getItem('authToken');
                if (authToken && authToken.startsWith('demo_')) {
                    // Загружаем демо-сообщения из localStorage
                    const demoMessages = JSON.parse(localStorage.getItem('demoMessages') || '{}');
                    
                    document.getElementById('messages-loading').style.display = 'none';
                    
                    conversations[contactId] = demoMessages[contactId] || [];
                    renderMessages(contactId);
                    
                    // Обновляем счетчик непрочитанных
                    const contactIndex = contacts.findIndex(c => c.id === contactId);
                    if (contactIndex >= 0) {
                        contacts[contactIndex].unread = 0;
                        renderContacts();
                    }
                    return;
                }
                
                // Обычный режим - загрузка с сервера
                const response = await fetch(`/api/messages/${currentUser.id}/${contactId}`);
                const data = await response.json();
                
                document.getElementById('messages-loading').style.display = 'none';
                
                if (data.success) {
                    conversations[contactId] = data.messages || [];
                    renderMessages(contactId);
                    
                    // Отмечаем сообщения как прочитанные
                    socket.emit('mark_read', {
                        userId: currentUser.id,
                        contactId: contactId
                    });
                    
                    // Обновляем счетчик непрочитанных
                    const contactIndex = contacts.findIndex(c => c.id === contactId);
                    if (contactIndex >= 0) {
                        contacts[contactIndex].unread = 0;
                        renderContacts();
                    }
                } else {
                    showErrorToast('Ошибка при загрузке сообщений');
                }
            } catch (error) {
                document.getElementById('messages-loading').style.display = 'none';
                showErrorToast('Ошибка при загрузке сообщений');
            }
        }
        
        // Отправка сообщения
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const text = messageInput.value.trim();
            
            if (!text || !currentContactId) return;
            
            // Текущая дата и время
            const timestamp = new Date().toISOString();
            
            // Создаем сообщение
            const message = {
                id: 'msg_' + Date.now(),
                senderId: currentUser.id,
                recipientId: currentContactId,
                text: text,
                content: text,
                timestamp: timestamp,
                read: false
            };
            
            // Проверяем, работаем ли мы в демо-режиме
            const authToken = localStorage.getItem('authToken');
            if (authToken && authToken.startsWith('demo_')) {
                // Добавляем сообщение в демо-данные
                const demoMessages = JSON.parse(localStorage.getItem('demoMessages') || '{}');
                
                if (!demoMessages[currentContactId]) {
                    demoMessages[currentContactId] = [];
                }
                
                demoMessages[currentContactId].push(message);
                localStorage.setItem('demoMessages', JSON.stringify(demoMessages));
                
                // Обновляем последнее сообщение в контакте
                const contactIndex = contacts.findIndex(c => c.id === currentContactId);
                if (contactIndex >= 0) {
                    contacts[contactIndex].lastMessage = text;
                    contacts[contactIndex].lastMessageTime = timestamp;
                    localStorage.setItem('demoContacts', JSON.stringify(contacts));
                }
                
                // Добавляем в UI
                addMessageToUI(message, true);
                
                // Имитируем ответ через 1-3 секунды
                setTimeout(() => {
                    const responses = [
                        'Отличная идея!',
                        'Спасибо за информацию!',
                        'Да, конечно!',
                        'Интересно, расскажи подробнее',
                        'Я согласен с тобой',
                        'Звучит здорово!',
                        'Хорошо, давай так и сделаем',
                        'Я подумаю над этим'
                    ];
                    
                    const responseText = responses[Math.floor(Math.random() * responses.length)];
                    
                    const responseMessage = {
                        id: 'msg_' + Date.now(),
                        senderId: currentContactId,
                        recipientId: currentUser.id,
                        text: responseText,
                        content: responseText,
                        timestamp: new Date().toISOString(),
                        read: true
                    };
                    
                    // Добавляем ответ в демо-данные
                    demoMessages[currentContactId].push(responseMessage);
                    localStorage.setItem('demoMessages', JSON.stringify(demoMessages));
                    
                    // Обновляем последнее сообщение в контакте
                    if (contactIndex >= 0) {
                        contacts[contactIndex].lastMessage = responseText;
                        contacts[contactIndex].lastMessageTime = responseMessage.timestamp;
                        localStorage.setItem('demoContacts', JSON.stringify(contacts));
                    }
                    
                    // Добавляем в UI
                    addMessageToUI(responseMessage, false);
                }, 1000 + Math.random() * 2000);
            } else {
                // Обычный режим - отправка через WebSocket
                socket.emit('send_message', message);
                
                // Предварительно добавляем в UI
                addMessageToUI(message, true);
            }
            
            // Очищаем поле ввода
            messageInput.value = '';
            
            // Сбрасываем статус набора текста
            clearTimeout(typingTimeout);
            socket.emit('typing', {
                userId: currentUser.id,
                contactId: currentContactId,
                isTyping: false
            });
        }
        
        // Получение сообщения
        function receiveMessage(message) {
            // Определяем ID контакта
            const chatId = message.senderId === currentUser.id ? message.recipientId : message.senderId;
            
            // Инициализируем массив сообщений, если его нет
            if (!conversations[chatId]) {
                conversations[chatId] = [];
            }
            
            // Добавляем сообщение в массив
            conversations[chatId].push(message);
            
            // Если это текущий открытый чат, отображаем сообщение
            if (currentContactId === chatId) {
                addMessageToUI(message);
                
                // Отмечаем как прочитанное, если отправитель не текущий пользователь
                if (message.senderId !== currentUser.id) {
                    socket.emit('mark_read', {
                        userId: currentUser.id,
                        contactId: chatId
                    });
                }
            } else {
                // Увеличиваем счетчик непрочитанных для других чатов
                const contactIndex = contacts.findIndex(c => c.id === chatId);
                if (contactIndex >= 0) {
                    contacts[contactIndex].unread = (contacts[contactIndex].unread || 0) + 1;
                    contacts[contactIndex].lastMessage = message.content;
                    contacts[contactIndex].time = formatTime(new Date(message.timestamp));
                    renderContacts();
                    
                    // Воспроизводим звук уведомления
                    playNotificationSound();
                }
            }
        }
        
        // Добавление сообщения в UI с защитой от XSS
        function addMessageToUI(message, scrollToBottom = true) {
            const messagesContainer = document.getElementById('messages-container');
            const isOutgoing = message.senderId === currentUser.id;
            
            // Проверяем, нужно ли добавить разделитель даты
            const messageDate = new Date(message.timestamp);
            const formattedDate = formatDate(messageDate);
            
            const lastDateDivider = messagesContainer.querySelector('.date-divider:last-of-type');
            if (!lastDateDivider || lastDateDivider.textContent !== formattedDate) {
                const dateDivider = document.createElement('div');
                dateDivider.className = 'date-divider';
                dateDivider.textContent = formattedDate;
                messagesContainer.appendChild(dateDivider);
            }
            
            // Создаем элемент сообщения
            const messageElement = document.createElement('div');
            messageElement.className = `message message-${isOutgoing ? 'outgoing' : 'incoming'}`;
            
            // Создаем безопасный текст сообщения (защита от XSS)
            const messageBubble = document.createElement('div');
            messageBubble.className = 'message-bubble';
            messageBubble.textContent = message.content;
            
            // Создаем футер сообщения
            const messageFooter = document.createElement('div');
            messageFooter.className = 'message-footer';
            
            const messageTime = document.createElement('span');
            messageTime.className = 'message-time';
            messageTime.textContent = formatTime(messageDate);
            messageFooter.appendChild(messageTime);
            
            if (isOutgoing) {
                const messageStatus = document.createElement('span');
                messageStatus.className = 'message-status';
                
                const statusIcon = document.createElement('i');
                statusIcon.className = message.read ? 'fas fa-check-double text-primary' : 'fas fa-check';
                
                messageStatus.appendChild(statusIcon);
                messageFooter.appendChild(messageStatus);
            }
            
            // Добавляем элементы в сообщение
            messageElement.appendChild(messageBubble);
            messageElement.appendChild(messageFooter);
            
            // Добавляем в контейнер
            messagesContainer.appendChild(messageElement);
            
            // Прокручиваем к новому сообщению
            if (scrollToBottom) {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }
        
        // Рендеринг списка контактов
        function renderContacts() {
            const contactsList = document.getElementById('contacts-list');
            
            // Очищаем список от всего, кроме системных элементов
            const noContactsMessage = document.getElementById('no-contacts-message');
            const contactsLoading = document.getElementById('contacts-loading');
            
            contactsList.innerHTML = '';
            contactsList.appendChild(noContactsMessage);
            contactsList.appendChild(contactsLoading);
            
            // Если нет контактов, показываем сообщение
            if (contacts.length === 0) {
                noContactsMessage.style.display = 'block';
                return;
            }
            
            noContactsMessage.style.display = 'none';
            
            // Сортируем контакты: сначала с непрочитанными сообщениями
            const sortedContacts = [...contacts].sort((a, b) => {
                if (a.unread > 0 && b.unread === 0) return -1;
                if (a.unread === 0 && b.unread > 0) return 1;
                return 0;
            });
            
            // Добавляем контакты в список
            sortedContacts.forEach(contact => {
                const contactElement = document.createElement('div');
                contactElement.className = `contact-item ${contact.id === currentContactId ? 'active' : ''}`;
                contactElement.onclick = () => openChat(contact.id);
                
                contactElement.innerHTML = `
                    <div class="contact-avatar">
                        <img src="${contact.avatar}" alt="${contact.fullName || contact.username}">
                        ${contact.online ? '<span class="online-indicator"></span>' : ''}
                    </div>
                    <div class="contact-info">
                        <div class="contact-name">${contact.fullName || contact.username}</div>
                        <div class="contact-last-message">${contact.lastMessage || ''}</div>
                    </div>
                    <div class="contact-meta">
                        <div class="contact-time">${contact.time || ''}</div>
                        ${contact.unread > 0 ? `<div class="unread-badge">${contact.unread}</div>` : ''}
                    </div>
                `;
                
                contactsList.appendChild(contactElement);
            });
        }
        
        // Рендеринг сообщений
        function renderMessages(contactId) {
            const messagesContainer = document.getElementById('messages-container');
            messagesContainer.innerHTML = '';
            
            if (!conversations[contactId] || conversations[contactId].length === 0) {
                messagesContainer.innerHTML = `
                    <div class="text-center p-5">
                        <img src="https://cdn-icons-png.flaticon.com/512/1380/1380641.png" alt="No Messages" style="width: 80px; opacity: 0.2; margin-bottom: 20px;">
                        <h5 class="text-muted">Нет сообщений</h5>
                        <p class="text-muted">Начните общение прямо сейчас</p>
                    </div>
                `;
                return;
            }
            
            // Группируем сообщения по дате
            const messagesByDate = {};
            
            conversations[contactId].forEach(message => {
                const date = formatDate(new Date(message.timestamp));
                
                if (!messagesByDate[date]) {
                    messagesByDate[date] = [];
                }
                
                messagesByDate[date].push(message);
            });
            
            // Отображаем сообщения по группам
            Object.keys(messagesByDate).forEach(date => {
                // Добавляем разделитель с датой
                const dateDivider = document.createElement('div');
                dateDivider.className = 'date-divider';
                dateDivider.textContent = date;
                messagesContainer.appendChild(dateDivider);
                
                // Добавляем сообщения для этой даты
                messagesByDate[date].forEach(message => {
                    addMessageToUI(message, false);
                });
            });
            
            // Прокручиваем к последнему сообщению
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Открытие чата
        function openChat(contactId) {
            if (currentContactId === contactId) return;
            
            currentContactId = contactId;
            
            // Обновляем активный контакт в списке
            document.querySelectorAll('.contact-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const activeContact = document.querySelector(`.contact-item[onclick="openChat('${contactId}')"]`);
            if (activeContact) {
                activeContact.classList.add('active');
            }
            
            // Обновляем заголовок чата
            updateChatHeader(contactId);
            
            // Загружаем сообщения
            loadMessages(contactId);
            
            // Показываем контент чата
            document.getElementById('empty-chat').style.display = 'none';
            document.getElementById('chat-content').style.display = 'flex';
            document.getElementById('chat-content').style.flexDirection = 'column';
            document.getElementById('chat-content').style.height = '100%';
            
            // На мобильных, скрываем список контактов
            if (window.innerWidth < 768) {
                const contactsSidebar = document.querySelector('.contacts-sidebar');
                contactsSidebar.style.transform = 'translateX(-100%)';
            }
        }
        
        // Обновление заголовка чата
        function updateChatHeader(contactId) {
            const contact = contacts.find(c => c.id === contactId);
            if (!contact) return;
            
            document.getElementById('current-chat-name').textContent = contact.fullName || contact.username;
            document.getElementById('current-chat-avatar').src = contact.avatar;
            document.getElementById('current-chat-status').style.display = contact.online ? 'block' : 'none';
            document.getElementById('current-chat-activity').textContent = contact.online ? 'В сети' : 'Был(а) ' + contact.time;
        }
        
        // Получение имени контакта
        function getContactName(contactId) {
            const contact = contacts.find(c => c.id === contactId);
            return contact ? (contact.fullName || contact.username) : '';
        }
        
        // Форматирование даты
        function formatDate(date) {
            const now = new Date();
            const yesterday = new Date(now);
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (date.toDateString() === now.toDateString()) {
                return 'Сегодня';
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'Вчера';
            } else {
                return date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'long', year: 'numeric' });
            }
        }
        
        // Форматирование времени
        function formatTime(date) {
            return date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
        }
        
        // Воспроизведение звука уведомления
        function playNotificationSound() {
            const audio = new Audio('https://cdn.jsdelivr.net/gh/rafaelreis-hotmart/Audio-Sample-files/sfx_coin_double1.wav');
            audio.volume = 0.5;
            audio.play();
        }
        
        // Показать диалог добавления контакта
        function showAddContactDialog() {
            document.getElementById('add-contact-dialog').style.display = 'flex';

            const toastContainer = document.getElementById('toast-container');
            
            // Создаем элемент уведомления
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

            if (type === 'success') icon = 'fa-check-circle';

            else if (type === 'info') icon = 'fa-info-circle';
            
            toast.innerHTML = `

            toast.querySelector('.toast-close').addEventListener('click', () => {
                closeToast(toast);

                closeToast(toast);

        }

        // Обработка мобильного вида
        function setupMobileView() {
            const isMobile = window.innerWidth < 768;
            const container = document.querySelector('.main-container');
            const sidebar = document.querySelector('.sidebar');
            const chatContainer = document.querySelector('.chat-container');
            const backButton = document.getElementById('back-to-contacts');
            const mobileTabs = document.querySelectorAll('.mobile-tab');
            
            // Инициализация мобильных состояний
            function initMobileStates() {
                if (isMobile) {
                    if (currentContactId) {
                        // Если уже выбран чат, показываем его
                        container.classList.add('chat-active');
                        container.classList.remove('tab-active');
                    } else {
                        // По умолчанию показываем список контактов
                        container.classList.add('tab-active');
                        container.classList.remove('chat-active');
                    }
                } else {
                    // На десктопе показываем оба элемента
                    container.classList.remove('chat-active', 'tab-active');
                }
            }
            
            // Обработка переключения между мобильными вкладками
            mobileTabs.forEach(tab => {
                tab.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    // Удаляем активный класс у всех вкладок
                    mobileTabs.forEach(t => t.classList.remove('active'));
                    
                    // Добавляем активный класс текущей вкладке
                    tab.classList.add('active');
                    
                    // Определяем, какую вкладку показать
                    const tabId = tab.id;
                    
                    // Прячем все страницы
                    hideAllPages();
                    
                    // Показываем выбранную страницу
                    switch (tabId) {
                        case 'tab-chats':
                            showChatsPage();
                            break;
                        case 'tab-contacts':
                            showContactsPage();
                            break;
                        case 'tab-discover':
                            showDiscoverPage();
                            break;
                        case 'tab-profile':
                            showProfilePage();
                            break;
                    }
                });
            });
            
            // Кнопка возврата к контактам на мобильных
            if (backButton) {
                backButton.addEventListener('click', () => {
                    if (isMobile) {
                        container.classList.remove('chat-active');
                        container.classList.add('tab-active');
                        document.getElementById('tab-chats').click();
                    }
                });
            }
            
            // Инициализация при загрузке
            initMobileStates();
        }

        // Удаление контакта
        function deleteContact(contactId) {
            // В демо-режиме просто удаляем из localStorage
            const authToken = localStorage.getItem('authToken');
            if (authToken && authToken.startsWith('demo_')) {
                // Получаем текущие контакты
                const demoContacts = JSON.parse(localStorage.getItem('demoContacts') || '[]');
                const updatedContacts = demoContacts.filter(c => c.id !== contactId);
                
                // Сохраняем обновленные контакты
                localStorage.setItem('demoContacts', JSON.stringify(updatedContacts));
                
                // Обновляем массив контактов
                contacts = updatedContacts;
                
                // Удаляем сообщения этого контакта
                const demoMessages = JSON.parse(localStorage.getItem('demoMessages') || '{}');
                delete demoMessages[contactId];
                localStorage.setItem('demoMessages', JSON.stringify(demoMessages));
                
                // Если был открыт чат с этим контактом, закрываем его
                if (currentContactId === contactId) {
                    currentContactId = null;
                    document.getElementById('empty-chat').style.display = 'flex';
                    document.getElementById('chat-content').style.display = 'none';
                }
                
                // Перерисовываем список контактов
                renderContacts();
                
                // Показываем уведомление
                showSuccessToast('Контакт удален', 'Контакт успешно удален из вашего списка');
                
                // Закрываем диалог
                hideContactInfoDialog();
                return;
            }
            
            // В обычном режиме отправляем запрос на сервер
            fetch('/api/contacts/delete', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    userId: currentUser.id,
                    contactId: contactId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Обновляем список контактов
                    loadContacts();
                    
                    // Если был открыт чат с этим контактом, закрываем его
                    if (currentContactId === contactId) {
                        currentContactId = null;
                        document.getElementById('empty-chat').style.display = 'flex';
                        document.getElementById('chat-content').style.display = 'none';
                    }
                    
                    // Показываем уведомление
                    showSuccessToast('Контакт удален', 'Контакт успешно удален из вашего списка');
                } else {
                    showErrorToast('Ошибка', data.message || 'Не удалось удалить контакт');
                }
            })
            .catch(error => {
                showErrorToast('Ошибка', 'Произошла ошибка при удалении контакта');

            const contact = contacts.find(c => c.id === contactId);

            setTimeout(() => {
                // В демо-режиме случайно определяем, поднимет ли контакт трубку
                const answered = Math.random() > 0.3;
                
                if (answered) {
                    document.getElementById('call-status').textContent = isVideo ? 'Видеозвонок' : 'Аудиозвонок';
                    
                    // Запускаем таймер
                    startCallTimer();
                    
                    // Имитируем случайную длительность звонка
                    setTimeout(() => {
                        if (Math.random() > 0.7) {
                            // Контакт завершил вызов
                            endCall(true);
                        }
                    }, 15000 + Math.random() * 45000);
                } else {
                    // Контакт не ответил
                    document.getElementById('call-status').textContent = 'Нет ответа';
                    
                    setTimeout(() => {
                        endCall();
                    }, 2000);
                }
            }, 3000);
        }
        
        // Таймер для звонка
        let callTimer;
        let callDuration = 0;
        
        function startCallTimer() {
            callDuration = 0;
            updateCallDuration();
            
            callTimer = setInterval(() => {
                callDuration++;
                updateCallDuration();
            }, 1000);
        }
        
        function updateCallDuration() {
            const minutes = Math.floor(callDuration / 60).toString().padStart(2, '0');
            const seconds = (callDuration % 60).toString().padStart(2, '0');
            document.getElementById('call-duration').textContent = `${minutes}:${seconds}`;
        }
        
        function endCall(remote = false) {
            clearInterval(callTimer);
            
            if (remote) {
                document.getElementById('call-status').textContent = 'Вызов завершен';
                setTimeout(() => {
                    document.getElementById('call-dialog').style.display = 'none';
                }, 1500);
            } else {
                document.getElementById('call-dialog').style.display = 'none';
            }
        }
        
        // Расширенная функция рендеринга сообщений с эмодзи и ссылками
        function renderMessages(contactId) {
            const messagesContainer = document.getElementById('messages-container');
            messagesContainer.innerHTML = '';
            
            if (!conversations[contactId] || conversations[contactId].length === 0) {
                messagesContainer.innerHTML = `
                    <div class="empty-messages text-center p-4">
                        <img src="https://cdn-icons-png.flaticon.com/512/1941/1941802.png" alt="No messages" width="100" class="mb-3 opacity-50">

                        <p class="text-muted">Начните общение прямо сейчас!</p>
                    </div>
                `;
                return;
            }
            
            // Группируем сообщения по дате
            const messagesByDate = groupMessagesByDate(conversations[contactId]);
            
            // Отображаем сообщения
            for (const [date, messages] of Object.entries(messagesByDate)) {
                // Добавляем разделитель даты
                const dateDiv = document.createElement('div');
                dateDiv.className = 'date-divider';
                dateDiv.textContent = formatDateDivider(date);
                messagesContainer.appendChild(dateDiv);
                
                // Добавляем сообщения этого дня
                let currentSender = null;
                let messageGroup = null;
                
                messages.forEach((message, index) => {
                    // Определяем, входящее или исходящее сообщение
                    const isOutgoing = message.senderId === currentUser.id;
                    
                    // Если сменился отправитель, создаем новую группу
                    if (message.senderId !== currentSender) {
                        currentSender = message.senderId;
                        messageGroup = document.createElement('div');
                        messageGroup.className = 'message-group';
                        messagesContainer.appendChild(messageGroup);
                    }
                    
                    // Создаем элемент сообщения
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${isOutgoing ? 'message-outgoing' : 'message-incoming'}`;
                    messageDiv.setAttribute('data-id', message.id);
                    
                    // Создаем пузырь сообщения
                    const bubble = document.createElement('div');
                    bubble.className = 'message-bubble';
                    
                    // Содержимое сообщения с обработкой эмодзи и ссылок
                    const textDiv = document.createElement('div');
                    textDiv.className = 'message-text';
                    textDiv.innerHTML = formatMessageText(message.text || message.content);
                    bubble.appendChild(textDiv);
                    
                    // Время и статус
                    const footer = document.createElement('div');
                    footer.className = 'message-time';
                    
                    const timeSpan = document.createElement('span');
                    timeSpan.textContent = formatTime(message.timestamp);
                    footer.appendChild(timeSpan);
                    
                    if (isOutgoing) {
                        const status = document.createElement('span');
                        status.className = 'message-status';
                        status.innerHTML = message.read ? 
                            '<i class="fas fa-check-double text-primary"></i>' : 
                            '<i class="fas fa-check"></i>';
                        footer.appendChild(status);
                    }
                    
                    bubble.appendChild(footer);
                    messageDiv.appendChild(bubble);
                    messageGroup.appendChild(messageDiv);
                });
            }
            
            // Прокручиваем к последнему сообщению
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
        }
        
        // Группировка сообщений по дате
        function groupMessagesByDate(messages) {
            const groups = {};
            
            messages.forEach(message => {
                const date = new Date(message.timestamp).toLocaleDateString();
                if (!groups[date]) {
                    groups[date] = [];
                }
                groups[date].push(message);
            });
            
            return groups;
        }
        
        // Форматирование текста сообщения (эмодзи, ссылки)
        function formatMessageText(text) {
            // Заменяем ссылки на кликабельные
            text = text.replace(
                /(https?:\/\/[^\s]+)/g, 
                '<a href="$1" target="_blank" class="message-link">$1</a>'
            );
            
            // Заменяем эмодзи на изображения
            text = replaceEmoji(text);
            
            return text;
        }
        
        // Замена эмодзи на изображения
        function replaceEmoji(text) {
            // Простая замена для некоторых распространенных эмодзи
            const emojiMap = {
                ':)': '😊',
                ':-)': '😊',
                ':(': '😞',
                ':-(': '😞',
                ';)': '😉',
                ':D': '😃',
                ':P': '😛',
                ':p': '😛',
                '<3': '❤️',
                ':heart:': '❤️',
                ':thumbsup:': '👍',
                ':ok:': '👌'
            };
            
            for (const [shortcut, emoji] of Object.entries(emojiMap)) {
                text = text.replace(new RegExp(escapeRegExp(shortcut), 'g'), emoji);
            }
            
            return text;
        }
        
        // Вспомогательная функция для экранирования спецсимволов в регулярных выражениях
        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
        
        // Улучшенная функция открытия чата
        function openChat(contactId) {
            if (!contactId) return;
            
            // Находим контакт
            const contact = contacts.find(c => c.id === contactId);
            if (!contact) return;
            
            // Запоминаем текущий контакт
            currentContactId = contactId;
            
            // Обновляем заголовок чата
            updateChatHeader(contactId);
            
            // Загружаем сообщения
            loadMessages(contactId);
            
            // Показываем контент чата
            document.getElementById('empty-chat').style.display = 'none';
            document.getElementById('chat-content').style.display = 'flex';
            
            // Для мобильных устройств переключаем на чат
            if (window.innerWidth < 768) {
                document.querySelector('.main-container').classList.add('chat-active');
                document.querySelector('.main-container').classList.remove('tab-active');
            }
            
            // Активируем вкладку чатов в мобильном меню
            document.querySelectorAll('.mobile-tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById('tab-chats').classList.add('active');
            
            // Скрываем все страницы
            document.querySelectorAll('.page-content').forEach(page => {
                page.style.display = 'none';
            });
            
            // Фокусируемся на поле ввода
            setTimeout(() => {
                document.getElementById('message-input').focus();
            }, 300);
        }
        
        // Обновление заголовка чата
        function updateChatHeader(contactId) {
            const contact = contacts.find(c => c.id === contactId);
            if (!contact) return;
            
            document.getElementById('current-chat-name').textContent = contact.name;
            document.getElementById('current-chat-avatar').src = contact.avatar;
            document.getElementById('current-chat-status').className = 'online-indicator' + (contact.online ? ' active' : '');
            document.getElementById('current-chat-activity').textContent = contact.online ? 'В сети' : 'Не в сети';
            
            // Добавляем обработчики для кнопок действий в заголовке
            const headerActions = document.querySelector('.chat-header-actions');
            const buttons = headerActions.querySelectorAll('button');
            
            // Кнопка голосового вызова
            buttons[0].onclick = () => startCall(contactId, false);
            
            // Кнопка видеовызова
            buttons[1].onclick = () => startCall(contactId, true);
            
            // Кнопка информации
            buttons[2].onclick = () => showContactInfo(contactId);
        }

        // Функция для отображения успешного уведомления
        function showSuccessToast(title, message) {

            const toast = document.createElement('div');

                <div class="toast-icon">
                    <i class="fas fa-check"></i>
                </div>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
                <button class="toast-close">&times;</button>
            `;
            
            toastContainer.appendChild(toast);
            
            toast.querySelector('.toast-close').addEventListener('click', () => {

        // Функция для отображения уведомления об ошибке
        function showErrorToast(title, message) {
            const toastContainer = document.getElementById('toast-container');
            
            const toast = document.createElement('div');

                <div class="toast-icon">

            toast.querySelector('.toast-close').addEventListener('click', () => {
